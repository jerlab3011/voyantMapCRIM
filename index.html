<!DOCTYPE html>
<html>
<head>
    <title>Voyant Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script
        src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.5.0/build/ol.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js"></script>
    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
            filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 400px;
        }
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }
        .ol-popup-closer:after {
            content: "X";
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <script>
        /**
         * Elements that make up the popup.
         */
        const container = document.getElementById('popup');
        const content = document.getElementById('popup-content');
        const closer = document.getElementById('popup-closer');


        /**
         * Create an overlay to anchor the popup to the map.
         */
        const overlay = new ol.Overlay(/** @type {olx.OverlayOptions} */ ({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        }));

        /**
         * Add a click handler to hide the popup.
         * @return {boolean} Don't follow the href.
         */
        closer.onclick = () => {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };

        const map = new ol.Map({
            layers: [
                /*
                // Belle carte réaliste, floue lorsque vue de trop près
                new ol.layer.Tile({
                    source: new ol.source.TileWMS({
                        url: 'https://ahocevar.com/geoserver/wms',
                        params: {
                            'LAYERS': 'ne:NE1_HR_LC_SR_W_DR',
                            'TILED': true
                        }
                    }),
                }),*/
                // Approche plus artistique, intéressante à tous les niveau de zoom
                new ol.layer.Tile({
                    preload: Infinity,
                    source: new ol.source.Stamen({
                        //cacheSize: 2048,
                        layer: 'watercolor',
                    })
                }),

                new ol.layer.Tile({
                    preload: Infinity,
                    source: new ol.source.Stamen({
                        //cacheize: 2048,
                        layer: 'toner-hybrid'
                    })
                }),
                /*
                // Carte National Geographic, inclu les labels
                new ol.layer.Tile({
                    preload: Infinity,
                    source: new ol.source.TileArcGISRest({
                        url: "https://services.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer"
                    }),
                })
                */
            ],
            target: 'map',
            loadTilesWhileInteracting: true,
            overlays: [overlay],
            view: new ol.View({
                center: [1500000, 6000000],
                zoom: 4
            })
        });

        /**
         * Add a click handler to the map to render the popup.
         */
        map.on('singleclick', function(event) {
            var pixel = event.pixel;
            // then for each feature at the mouse position ...
            var infos = "<ul>";
            var title = "";
            var features = map.getFeaturesAtPixel(pixel);
            if(features) {
                var i = 0;
                while(features[i].get("overlay")){
                    i++;
                }
                var feature = features[i];
                var featureInfos = feature.get("infos");
                featureInfos.forEach(function(info){
                    infos += "<li>" + info.author + ", " +
                        '<a href='+ info.url + " target='_blank'>" + info.title + "</a>, " +info.year +  "</li>";
                });
                header = feature.get("text");

                infos += "</ul>";
                var coordinate = event.coordinate;
                content.innerHTML = "<h3>" + header + "</h3>" + infos;
                overlay.setPosition(coordinate);
            }
        });

        map.on('singleclick', function(event) {

        });

        const travelStyleFunction = (feature, resolution) => {
            if (feature.get("occurences")) {
                return (new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: "rgba(255, 0, 0, 0.5)",
                        width: 1 + feature.get("occurences") * 0.5
                    })
                }));
            } else {
                return (new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: "rgba(255, 0, 0, 0.5)",
                        width: 1.5
                    })
                }));
            }
        };

        var vectorStyleFunction = function(width) {
            if (width) {
                return (new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: "rgba(255, 0, 0, 0.5)",
                        width: 1 + width * 0.5
                    })
                }));
            } else {
                return (new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: "rgba(255, 0, 0, 0.5)",
                        width: 1.5
                    })
                }));
            }
        };

        var travelsSource;
        var filterSrouce;

        var addLater = function (feature, timeout) {
            window.setTimeout(function () {
                feature.set('start', new Date().getTime());
                travelsSource.addFeature(feature);
            }, timeout);
        };

        var filterAddLater = function (feature, timeout) {
            window.setTimeout(function () {
                feature.set('start', new Date().getTime());
                filterSource.addFeature(feature);
            }, timeout);
        };

        // vitesse de traçage de la ligne
        var pointsPerMs = 0.1;
        // Temps en ms entre le tracage des vecteur
        var delayBetweenVectors = 100;

        var animateFlights = function (event) {
            var vectorContext = event.vectorContext;
            var frameState = event.frameState;
            //vectorContext.setStyle(style);

            var features = travelsSource.getFeatures();
            for (var i = 0; i < features.length; i++) {
                var feature = features[i];
                if (!feature.get('finished')) {
                    // only draw the lines for which the animation has not finished yet
                    var coords = feature.getGeometry().getCoordinates();
                    var elapsedTime = frameState.time - feature.get('start');
                    var elapsedPoints = elapsedTime * pointsPerMs;

                    if (elapsedPoints >= coords.length) {
                        feature.set('finished', true);
                    }

                    var maxIndex = Math.min(elapsedPoints, coords.length);
                    var currentLine = new ol.geom.LineString(coords.slice(0, maxIndex));
                    vectorContext.setStyle(vectorStyleFunction(feature.get("occurences")));
                    // directly draw the line with the vector context
                    vectorContext.drawGeometry(currentLine);
                }
            }
            // tell OpenLayers to continue the animation
            map.render();
        };

        var filterAnimateFlights = function (event) {
            var vectorContext = event.vectorContext;
            var frameState = event.frameState;
            //vectorContext.setStyle(style);

            var features = filterSource.getFeatures();
            for (var i = 0; i < features.length; i++) {
                var feature = features[i];
                if (!feature.get('finished')) {
                    // only draw the lines for which the animation has not finished yet
                    var coords = feature.getGeometry().getCoordinates();
                    var elapsedTime = frameState.time - feature.get('start');
                    var elapsedPoints = elapsedTime * pointsPerMs;

                    if (elapsedPoints >= coords.length) {
                        feature.set('finished', true);
                    }

                    var maxIndex = Math.min(elapsedPoints, coords.length);
                    var currentLine = new ol.geom.LineString(coords.slice(0, maxIndex));
                    vectorContext.setStyle(vectorStyleFunction(feature.get("occurences")));
                    // directly draw the line with the vector context
                    vectorContext.drawGeometry(currentLine);
                }
            }
            // tell OpenLayers to continue the animation
            map.render();
        };

        travelsSource = new ol.source.Vector({
            wrapX: false,
            loader: function () {
                var url = 'travels.json';
                fetch(url).then(function (response) {
                    return response.json();
                }).then(function (json) {
                    var travelsData = json.travels;
                    for (var i = 0; i < travelsData.length; i++) {
                        var travel = travelsData[i];
                        var from = travel.coordinates[0];
                        var to = travel.coordinates[1];
                        var infos = travel.infos;
                        var text = travel.description + "(" + infos.length + ")";
                        // create an arc circle between the two locations
                        var arcGenerator = new arc.GreatCircle(
                            {x: from[1], y: from[0]},
                            {x: to[1], y: to[0]});

                        var arcLine = arcGenerator.Arc(100, {offset: 10});
                        if (arcLine.geometries.length === 1) {
                            var line = new ol.geom.LineString(arcLine.geometries[0].coords);
                            line.transform(ol.proj.get('EPSG:4326'), ol.proj.get('EPSG:3857'));

                            var feature = new ol.Feature({
                                geometry: line,
                                text: text,
                                finished: false,
                                occurences: infos ? infos.length : 1,
                                infos: infos,
                            });
                            // add the feature with a delay so that the animation
                            // for all features does not start at the same time
                            addLater(feature, i * delayBetweenVectors);
                        }
                    }
                    map.on('postcompose', animateFlights);
                });
            },
        });

        var travelsLayer = new ol.layer.Vector({
            source: travelsSource,
            style: function (feature) {
            // if the animation is still active for a feature, do not
            // render the feature with the layer style
            if (feature.get('finished')) {
                return travelStyleFunction(feature);
            } else {
                return null;
            }
            },
        });
        map.addLayer(travelsLayer);

        var overlayStyleFunction = function(feature, resolution) {
            return (new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: "rgb(0, 0, 255)",
                    width: 2 + feature.get("occurences") * 0.5
                })
            }));
        };
        var collection = new ol.Collection();
        var featureOverlay = new ol.layer.Vector({
            map: map,
            source: new ol.source.Vector({
                features: collection,
                useSpatialIndex: false // optional, might improve performance
            }),
            style: overlayStyleFunction,
            updateWhileAnimating: true, // optional, for instant visual feedback
            updateWhileInteracting: true // optional, for instant visual feedback
        });

        // when the mouse moves over the map, we get an event that we can use
        // to create a new feature overlay from
        map.on('pointermove', function(browserEvent) {
            // first clear any existing features in the overlay
            featureOverlay.getSource().clear();
            var coordinate = browserEvent.coordinate;
            var pixel = browserEvent.pixel;
            // then for each feature at the mouse position ...
            var features;
            var features = map.getFeaturesAtPixel(pixel);
            if(features) {
                var i = 0;
                while(features[i].get("overlay")){
                    i++;
                }
                var feature = features[i];

                var baseTextStyle = {
                    font: '12px Calibri,sans-serif',
                    textAlign: 'center',
                    offsetY: -15,
                    fill: new ol.style.Fill({
                        color: [0,0,0,1]
                    }),
                    stroke: new ol.style.Stroke({
                        color: [255,255,255,0.5],
                        width: 4
                    })
                };
                baseTextStyle.text = feature.get("text");

                var textOverlayStyle = new ol.style.Style({
                    text: new ol.style.Text(baseTextStyle),
                    zIndex: 1
                });
                var overlayFeature = new ol.Feature({
                    geometry: feature.getGeometry(),
                    occurences: feature.get("occurences"),
                    overlay: true,
                });
                featureOverlay.getSource().addFeature(overlayFeature);
                var geometry = feature.getGeometry();
                var point = geometry.getClosestPoint(coordinate);
                var textFeature = new ol.Feature({
                    geometry: new ol.geom.Point(point),
                    overlay: true,
                });
                textFeature.setStyle(textOverlayStyle);
                featureOverlay.getSource().addFeature(textFeature);
            }
        });
        document.onkeyup = function(e) {
            var layers = map.getLayers();
            var i = 0;
            while(layers.item(i).type !== "VECTOR") {
                i++;
            }
            var vectorlayer = layers.item(i);
            filterSource = new ol.source.Vector({
                wrapX: false,
                loader: function () {
                    var url = 'travels.json';
                    fetch(url).then(function (response) {
                        return response.json();
                    }).then(function (json) {
                        var travelsData = json.travels;
                        for (var i = 0; i < travelsData.length; i++) {
                            var travel = travelsData[i];
                            var from = travel.coordinates[0];
                            var to = travel.coordinates[1];
                            var infos = travel.infos.filter(function(info){
                                return info.author === "Openlayers";
                            });
                            console.log(infos);
                            if(infos.length !== 0){
                                var text = travel.description + "(" + infos.length + ")";
                                // create an arc circle between the two locations
                                var arcGenerator = new arc.GreatCircle(
                                    {x: from[1], y: from[0]},
                                    {x: to[1], y: to[0]});

                                var arcLine = arcGenerator.Arc(100, {offset: 10});
                                if (arcLine.geometries.length === 1) {
                                    var line = new ol.geom.LineString(arcLine.geometries[0].coords);
                                    line.transform(ol.proj.get('EPSG:4326'), ol.proj.get('EPSG:3857'));

                                    var feature = new ol.Feature({
                                        geometry: line,
                                        text: text,
                                        finished: false,
                                        occurences: infos ? infos.length : 1,
                                        infos: infos,
                                    });
                                    // add the feature with a delay so that the animation
                                    // for all features does not start at the same time
                                    filterAddLater(feature, i * delayBetweenVectors);
                                }
                            }
                        }
                        map.on('postcompose', filterAnimateFlights);
                    });
                },
            });
            vectorlayer.setSource(filterSource);
        }
    </script>
</body>
</html>
